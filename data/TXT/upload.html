<form action="/txt/upload" method="POST">
  <div>
    <label for="filename">filename</label>
    <input type="txt" name="filename" id="filename">
  </div>
  <div>
    <textarea name="txt" rows="30" cols="80"></textarea>
  </div>
  <div>
    <input type="checkbox" name="is_private" id="is_private" value="true">
    <label for="is_private">private file</label>
  </div>
  <div>
    <input type="submit" value="Upload">
  </div>
</form>
